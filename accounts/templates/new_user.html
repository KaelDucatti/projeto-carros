{% extends "base.html" %}

{% block title %}
    Register User
{% endblock title %}

{% block content %}
    <h1>Register User</h1>
    <form method="POST" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}

        {% if new_user_form.errors %}
            <div class="alert alert-danger">
                {{ new_user_form.errors.as_ul}}
            </div>
        {% endif %}

        <table>
            {{ new_user_form.as_table }}    
        </table>

        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
{% endblock content %}
