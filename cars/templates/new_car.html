{% extends "base.html" %}

{% block title %}
    Novo Carro
{% endblock title %}

{% block content %}
    <h1>Novo Carro</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% if new_car_form.errors %}
            <div class="alert alert-danger">
                {{ new_car_form.errors.as_ul }}
            </div>
        {% endif %}

        <table>
            {{ new_car_form.as_table }}
        </table>

        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
{% endblock content %}
