{% extends "base.html" %}

{% block title %}
    Update Car
{% endblock title %}

<h1>Atualizar Carro</h1>
{% block content %}

        {% csrf_token %}

        <table>
            {{ update_car_form.as_table }}

        <input type="submit" value="Atualizar Carro" class="btn btn-primary">
    </form>
{% endblock content %}
